<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Clinicas list</title>
</head>
<body>
<div class="container">
    <h2>Lista Clinicas</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/shipper/new}">Nuevo Transportista</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="clinica, info : ${listaClinicas}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${sede.nombre}"></td>
            <td th:text="${sede.direccion}"></td>
            <td th:text="${sede.telefono}"></td>
            <td><a th:href="@{'/listarOftClinic?sede_id=' + ${clinica.id}}">Oftalmologos</a></td>
            <td><a th:href="@{'/listarPacientClinic?sede_id=' + ${clinica.id}}">Pacientes</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
